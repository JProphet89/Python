{% extends 'base.html' %}

{% block content %}

{% if error %}
  <h4><span class="label label-danger" style="font-weight: 300">{{ error }}</span></h4>
{% endif %}

<h2>New Item</h2>
<form action="" method="post" >
  {% csrf_token %}
  {{ form.as_p }}
  <a href="/stock/" class="btn btn-default">Back</a> 
  <input type="submit" class="btn btn-default" value="Upgrade"> 
</form>

{% endblock %}
